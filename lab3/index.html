<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="controls">
          <button class="blue" id="record">Record</button>
          <button class="tomato" id="stop">Stop</button>
          <button class="orange" id="play">Play</button>
          <button class="green" id="addTrack">Add Track</button>
        </div>
        <div class="tracks">
          <label
            ><input
              type="checkbox"
              class="trackCheckbox"
              data-track="1"
              checked
            />
            Track 1</label
          >
          <label
            ><input type="checkbox" class="trackCheckbox" data-track="2" />
            Track 2</label
          >
        </div>
      </div>

      <div class="sound-container">
        <div class="sound">
          <div class="icon">🪇</div>
          <audio src="./sounds/clap.wav" controls id="s1"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎸</div>
          <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        </div>

        <div class="sound">
          <div class="icon">🪘</div>
          <audio src="./sounds/kick.wav" controls id="s3"></audio>
        </div>

        <div class="sound">
          <div class="icon">🥁</div>
          <audio src="./sounds/openhat.wav" controls id="s4"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎹</div>
          <audio src="./sounds/boom.wav" controls id="s5"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎺</div>
          <audio src="./sounds/ride.wav" controls id="s6"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎻</div>
          <audio src="./sounds/snare.wav" controls id="s7"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎤</div>
          <audio src="./sounds/tom.wav" controls id="s8"></audio>
        </div>

        <div class="sound">
          <div class="icon">🎷</div>
          <audio src="./sounds/tink.wav" controls id="s9"></audio>
        </div>
      </div>
    </section>

    <script src="drumkit.js"></script>
  </body>
</html>
