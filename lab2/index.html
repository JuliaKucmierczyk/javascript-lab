<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider-container">
      <div class="slide" data-type="image">
        <img src="http://picsum.photos/seed/picsum/600/400" alt="Slide 1" />
      </div>
      <div class="slide" data-type="text">
        <h2>Slide 2</h2>
        <p>This is a text slide.</p>
      </div>
      <div class="slide" data-type="video">
        <video controls>
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div id="slider-controls">
      <button id="prev-slide">Poprzedni</button>
      <button id="next-slide">NastÄ™pny</button>
    </div>
    <div id="slider-dots">
      <span data-slide="1"></span>
      <span data-slide="2"></span>
      <span data-slide="3"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
